<svg width="512" height="512" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d8ff00"/>
      <stop offset="100%" stop-color="#ff00c1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="120" height="120" rx="20" fill="#1E1E1E"/>
  
  <!-- Logo content translated to be centered -->
  <g transform="translate(0, 10)">
    <!-- Solar panel grid on top -->
    <g opacity="0.5">
      <path d="M 20 20 L 100 20 L 100 28 L 20 28 Z" fill="url(#logoGrad)" />
      <rect x="20" y="21" width="80" height="6" fill="#000" opacity="0.3" />
      <line x1="30" y1="20" x2="30" y2="28" stroke="#fff" stroke-width="0.5" opacity="0.5" />
      <line x1="40" y1="20" x2="40" y2="28" stroke="#fff" stroke-width="0.5" opacity="0.5" />
      <line x1="50" y1="20" x2="50" y2="28" stroke="#fff" stroke-width="0.5" opacity="0.5" />
      <line x1="60" y1="20" x2="60" y2="28" stroke="#fff" stroke-width="0.5" opacity="0.5" />
      <line x1="70" y1="20" x2="70" y2="28" stroke="#fff" stroke-width="0.5" opacity="0.5" />
      <line x1="80" y1="20" x2="80" y2="28" stroke="#fff" stroke-width="0.5" opacity="0.5" />
      <line x1="90" y1="20" x2="90" y2="28" stroke="#fff" stroke-width="0.5" opacity="0.5" />
    </g>
    <!-- Letters -->
    <text x="5" y="85" font-family="Manrope, sans-serif" font-weight="800" font-size="70" fill="url(#logoGrad)">M</text>
    <text x="50" y="85" font-family="Manrope, sans-serif" font-weight="800" font-size="70" fill="url(#logoGrad)">S</text>
    <text x="85" y="85" font-family="Manrope, sans-serif" font-weight="800" font-size="70" fill="url(#logoGrad)">T</text>
  </g>
</svg>
